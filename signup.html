<!-- log in/ sign up page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up for ArtConnect</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <nav class="signUpNav">
        <img src="./img/text - white.png" alt="">
    </nav>
    
    <div class="container">
        <div class="accountTypeSelection">
            <input type = "radio" id="artistSelection" name="submit" value="Artist"> Artist
            <input type = "radio" id="venueSelection" name="submit" value="Venue"> Venue
        </div>

        <div class="textFields">
            <form action="" method="POST"
                <label>UserID</label>
                <input type = "email" id="email">
            </form>
            <form action="" method="POST"
                <label>Password</label>
                <input type = "password" id="password">
            </form>
        </div>

        <div class="submitButtons">
            <input type = "submit" id="signUp" name="submit" value="Sign Up"> 
            
            <input type = "submit" id="login" name="submit" value="Log In">
        </div>
    </div>
</body>

</html>
