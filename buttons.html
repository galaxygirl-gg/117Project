<!DOCTYPE html>
<html lang="en">

<head>
    <title>buttons</title>
    <link rel="stylesheet" href="buttonStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="buttons">
        <button class="button">green button</button>
        <button class="button gradient">purple-green button</button>
        <button class="button purple">purple button</button>

    </div>

    <div>
        <div class="venueCardContainer">

            <h3>Rock · Pop · Classic · Jazz</h3>
            <ul>
                <li><img src="" alt="">2370 N Tustin Ave, Ste D, Santa Ana, CA</li>
                <li><img src="" alt="">60 - 100 seats</li>
                <li><img src="" alt="">Friday, Saturday and Sunday</li>
                <li><img src="" alt="">{10%} - {15%}</li>
                <li><img src="" alt="">Contact The Fling</li>
            </ul>
        </div>
    </div>
</body>
</html>
