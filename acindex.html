        <script>
          $(".g").hover(function(){
            var idName = $(this).attr('id');
            if (idName=="g1"){
              $("div.genres").css("background-image","url(\"guitar.png\")");
            } else if (idName=="g2"){
              $("div.genres").css("background-image","url(\"saxophone.png\")");
            } else if (idName=="g4"){
              $("div.genres").css("background-image","url(\"acoustic.png\")");
            } else if (idName=="g5"){
              $("div.genres").css("background-image","url(\"microphone.png\")");
            } else if (idName=="g6"){
              $("div.genres").css("background-image","url(\"piano.png\")");
            } else {
              $("div.genres").css("background-image","url(\"guitar.png\")");
            }
            
          
            
            $("h1").css("color","black");
            $("#g1").css("text-shadow","-1px 0 #262626, 0 1px #262626, 1px 0 #262626, 0 -1px #262626");
            $("#g2").css("text-shadow","-1px 0 #262626, 0 1px #262626, 1px 0 #262626, 0 -1px #262626");
            $("#g4").css("text-shadow","-1px 0 #262626, 0 1px #262626, 1px 0 #262626, 0 -1px #262626");
            $("#g5").css("text-shadow","-1px 0 #262626, 0 1px #262626, 1px 0 #262626, 0 -1px #262626");
            $("#g6").css("text-shadow","-1px 0 #262626, 0 1px #262626, 1px 0 #262626, 0 -1px #262626");

            $(this).css({"color":"white","text-shadow":"0 0 6px white"});
            $("body").attr('style','background-color: black !important');
            $("html").attr('style','background-color: black !important');
            
          },
          function(){
            $( "div.genres" ).fadeIn('fast');
            $("h1").css("color","#171717");
            $("#g1").css("text-shadow","-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white");
            $("#g2").css("text-shadow","-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white");
            $("#g4").css("text-shadow","-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white");
            $("#g5").css("text-shadow","-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white");
            $("#g6").css("text-shadow","-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white");
            $(this).css({"color":"#171717","text-shadow":"-1px 0 white, 0 1px white, 1px 0 white, 0 -1px white"});
            $("body").attr('style','background-color: #171717 !important');
            $("html").attr('style','background-color: #171717 !important');
            $("div.genres").css("background-image","none");
          });
